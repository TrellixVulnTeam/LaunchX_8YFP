<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE_edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Levantar pedido</title>
    </head>
    <body>
        <h1>Aquí se hace el pedido</h1>

        <form action="pedido.js">
            <label for="nombre">Escribe tu nombre Takonauta</label><br>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre">

            <br><br>

            <label for="mesa">Tu mesa (Está el número abajo)</label><br>
            <input type="number" id="mesa" name="mesa" placeholder="4">

            <br><br>

            <p>¿Para aquí o para llevar?</p>
            <input type="radio" id="aqui" name="aqui-o-llevar" value="Aquí">
            <label for="aqui">Aquí</label><br>
            <input type="radio" id="llevar" name="aqui-o-llevar" value="Llevar">
            <label for="llevar">Llevar</label><br>

            <p>¿Tacos de qué?</p>
            <input type="checkbox" id="plutaniano" name="plutaniano" value="Plutaniano">
            <label for="plutaniano">Plutaniano</label>
            <input type="number" id="plutaniano-cuantos" name="plutaniano-cuantos"><br>
            <input type="checkbox" id="supernova" name="supernova" value="Supernova">
            <label for="supernova">Supernova</label>
            <input type="number" id="supernova-cuantos" name="supernova-cuantos"><br>

            <p>¿Y para tomar?</p>
            <select name="refresco" id="refresco">
                <option value="Coca-Cola">Coca-Cola</option>
                <option value="Sprite">Sprite</option>
                <option value="Delaware Punch">Delaware Punch</option>
                <option value="Ultra">Ultra</option>
                <option value="Heineken">Heineken</option>
                <option value="Corona">Corona</option>
                <option value="Mar Rojo">Mar Rojo</option>
                <option value="Centauri">Centauri</option>
            </select>

            <br><br>

            <input type="reset">
            <input type="submit">

            <br><br>
        </form>
    </body>
</html>
